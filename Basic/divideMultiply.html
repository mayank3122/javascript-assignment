<!-- Write a JavaScript 
program to calculate multiplication and division of two numbers (input from 
user). -->

<!DOCTYPE html>
<html>
<head>
    <title>Multiplication and Division Calculator</title>
</head>
<body>
    <h1>Multiplication and Division Calculator</h1>
    <form>
        <label for="num1">1st Number:</label>
        <input type="number" id="num1" required>
        <br>
        <label for="num2">2nd Number:</label>
        <input type="number" id="num2" required>
        <br>
        <button type="button" onclick="multiply()">Multiply</button>
        <button type="button" onclick="divide()">Divide</button>
    </form>
    <p id="result">The Result Is :</p>

    <script>
        function multiply() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 * num2;
            document.getElementById('result').innerText = "The Result Is : \n" + result;
        }

        function divide() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            if (num2 !== 0) {
                var result = num1 / num2;
                document.getElementById('result').innerText = "The Result Is : \n" + result;
            } else {
                document.getElementById('result').innerText = "Cannot divide by zero!";
            }
        }
    </script>
</body>
</html>
